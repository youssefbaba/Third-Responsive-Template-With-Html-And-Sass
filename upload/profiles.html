<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles Page</title>
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/profiles.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Start Header  -->
    <header class="header text-center">
        <h1 class="logo">
            <a href="dashboard.html">
                <i class="fa-solid fa-code"></i>
                <span>DevConnector</span>
            </a>
        </h1>
        <nav class="navbar">
            <ul class="links">
                <li><a href="profiles.html">Developers</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header  -->
    <!-- Start Profiles -->
    <div class="profiles">
        <div class="container">
            <div class="title-section">
                <h2 class="display-2 text-primary">Developers</h2>
                <p class="lead">
                    <i class="fa-brands fa-connectdevelop"></i>
                    <span>Browse and connect with developers</span>
                </p>
            </div>
            <div class="profiles-items">
                <div class="profiles-item bg-light text-center">
                    <div class="image">
                        <img src="images/profiles/profile_01.jpg" alt="person1" class="rounded">
                    </div>
                    <div class="info">
                        <h2>John Doe</h2>
                        <p>Developer at Microsoft</p>
                        <p> Washington</p>
                        <a href="profile.html" class="btn btn-primary">View Profile</a>
                    </div>
                    <ul class="skills text-primary">
                        <li><i class=" fa-solid fa-check"></i><span>Html</span></li>
                        <li><i class="fa-solid fa-check"></i><span>Css</span></li>
                        <li><i class="fa-solid fa-check"></i><span>React</span></li>
                        <li><i class="fa-solid fa-check"></i><span>Node Js</span></li>
                    </ul>
                </div>
                <div class="profiles-item bg-light text-center">
                    <div class="image">
                        <img src="images/profiles/profile_02.jpg" alt="person2" class="rounded">
                    </div>
                    <div class="info">
                        <h2>John Doe</h2>
                        <p>Developer at Google</p>
                        <p>California</p>
                        <a href="profile.html" class="btn btn-primary">View Profile</a>
                    </div>
                    <ul class="skills text-primary">
                        <li><i class=" fa-solid fa-check"></i><span>Html</span></li>
                        <li><i class="fa-solid fa-check"></i><span>Css</span></li>
                        <li><i class="fa-solid fa-check"></i><span>Angular</span></li>
                        <li><i class="fa-solid fa-check"></i><span>.Net</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Profiles -->
    <script src="js/main.js"></script>
</body>

</html>
