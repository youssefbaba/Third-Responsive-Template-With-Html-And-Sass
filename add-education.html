<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Education Page</title>
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Main StyleSheet  -->
    <link rel="stylesheet" href="css/add-education.css">
</head>

<body>
    <!-- Start Header -->
    <header>
        <nav class="navbar bg-dark text-center">
            <h1>
                <a href="dashboard.html">
                    <i class="fa-solid fa-code"></i>
                    DevConnector
                </a>
            </h1>
            <ul>
                <li><a href="profiles.html">Developers</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li>
                    <a href="dashboard.html">
                        <i class="fa-solid fa-user"></i>
                        <span class="hide-sm">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="hide-sm">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
    <!-- Start Add Education  -->
    <div class="add-education">
        <div class="container">
            <h2 class="large text-primary">Add Your Education</h2>
            <p class="lead">
                <i class="fa-solid fa-graduation-cap"></i>
                Add any school, bootcamp, etc that you have attended
            </p>
            <form action="" class="form">
                <div class="form-group">
                    <small class="form-text">* = required fields</small>
                </div>
                <div class="form-group">
                    <input type="text" name="school-bootcamp" placeholder="* School Or Bootcamp" required>
                </div>
                <div class="form-group">
                    <input type="text" name="degree-certificate" placeholder="* Degree Or Certificate" required>
                </div>
                <div class="form-group">
                    <input type="text" name="field-of-study" placeholder="Field Of Study">
                </div>
                <div class="form-group">
                    <label for="from-date">From Date</label>
                    <input type="date" id="from-date" name="from-date">
                </div>
                <div class="form-group">
                    <label for="to-date">To Date</label>
                    <input type="date" id="to-date" name="to-date">
                </div>

                <div class="form-group">
                    <input type="checkbox" name="current-school" id="current-school" value="current school">
                    <label for="current-school">Current School</label>
                </div>
                <div class="form-group">
                    <textarea name="grogram-description" placeholder="Programm  Description"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-primary my-1">
                    <a href="dashboard.html" class="btn btn-light my-1">Go Back</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Start Add Education  -->
    <script src="js/main.js"></script>
</body>

</html>
